<body class="containerimg">
    <h1>Formulario</h1>
    <div class="centralizarforms">
        <form action="#" method="post">

            <div>
                <label for="Text">Nome: </label>
                <input type="text" id="Text" name="Text" required>
            </div>

            <div>
                <label for="Email">Email: </label>
                <input type="email" id="Email" name="Email" required>
                <div>
                    <label for="tel">Telefone: </label>
                    <input type="tel" id="Telefone" name="Telefone" required>
                </div>


                <div>
                    <label for="Sexo">Sexo</label>
                    <select name="sexo" id="sexo">
                        <option value="" select>Sexo</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Cisgênero">Cisgênero</option>
                        <option value="Transgênero">Transgênero</option>
                        <option value="Não-binário">Não-binário</option>
                        <option value="Indefinido">Indefinido</option>
                    </select>
                </div>
                <div>
                    <fieldset>
                        <legend>Escolha</legend>
                        <label for="Radio">Ajuda</label>
                        <input type="radio" id="Ajuda" name="Escolha">
                        <label for="Radio">Reclamacao</label>
                        <input type="radio" id="Reclamacao" name="Escolha">

                    </fieldset>
                </div>

                <div>
                    <fieldset>
                        <legend>Funcionario ou Ajudante</legend>
                        <label for="fucionario-OR-ajudante">Fucionario</label>
                        <input type="checkbox" id="Fucionario" name="fucionario-OR-ajudante" checked>

                        <label for="fucionario-OR-ajudante">Ajudante</label>
                        <input type="checkbox" id="Ajudante" name="fucionario-OR-ajudante">

                    </fieldset>
                </div>

                <div>
                    <button type="submit" value="Enviar" class="form-botons">Enviar</button>
                    <button type="reset" value="Limpar" class="form-botons">Limpar</button>
                </div>

        </form>
    </div>
